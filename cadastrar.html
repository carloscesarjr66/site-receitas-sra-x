   <body>

 <div id="banner">

 <div id="Menu">

 </div> <!-- fim div menu-->
 <div id="links-sociais">
     <p id="redes-sociais">
         <img src="imagens/iconfacebook.png"/>
         <img src="imagens/iconinsta.png"/>
         <img src="imagens/icontwitter.png"/>

     <p>
         <input type="search"name="pesquisa" placeholder="Search"/>
         <input type="image" name="lupa" alt="Pesquisar" src="imagens/iconsearch.png"/>
     </p>

</div> <!-- fim div cabeçalho -->
<div id="corpo">
    <h1>Nova Receita</h1>
    <form action="salvar.jsp" method="post">
    <p><label for="Nome">Nome da Receita:
<input type="text" name="Nome" id="Nome"placeholder="Digite o nome da receita"/>
    </label></p>
    <p><label for="foto">Selecione a foto da receita:
        <input type="file" name="foto" id="foto" />
    </label></p>
    <p>
        <label for="descrição">Descrição Receita:
            <textarea placeholder="Digite uma pequena descrição sobre a receita" cols="50"
            rows="10"></textarea>
        </label>
    </p>
    <p>
        <fieldset>
            <legend >Novo Ingrediente:</legend>
            <p>
                <label for="qtde">Quantidade:
                    <input type"number" name="qtde" id="qtde" min="1" max="1000" />
                </label>
            </p>
            <p>
                <label for="Unidade">Unidade de Medida
                  <select id="unidade" name="unidade">
                      <option value="cs">colher de sopa</option>
                      <option value="cs">colher de chá</option>
                      <option value="cs">xicara</option>
                  </select>
                </label>
            </p>
            <p>
                <label for="descigrediente">Descrição:
                  <input type="text" name="descingrediente" id="descingrediente"
                  size="30" placeholder="Digite o nome do ingrediente" />
                </label>
            </p>
            <button id="btnAdicionar">Adicionar Ingrediente</button>
        </fieldset>
    </p>
    <p>
        <h5>Ingredientes Adicionados</h5>
        <table>
            <thead>
                <tr>
                    <th>
                        Quantidade
                    </th>
                    <th>
                        Descrição
                    </th>
                </tr>
            </thead>
            <tbody id="tbl-ingredientes">
              <tr id="ingrediente">
                    <td id="qtdeingrediente"></td>
                    <td id="descingrediente"></td>
              </tr>
            </tbody>
        </table>
    </p>
    <p>
       <label for="modopreparo">Descrição da Receita:
           <textarea id="modopreparo" name="modopreparo" placeholder="Digite o modo de preparo"
           cols="50" rows="10">
        </textarea>
       </label>     
    </p>
    <p> 
        Dificuldade:
        <input id="facil" type="radio" name="dificuldade" value="f" />
        <label for="facil">Fácil</label>
        <input id="medio" type="radio" name="dificuldade" value="m" />
        <label for="medio">Médio</label>
        <input id="dificil" type="radio" name="dificuldade" value="d" />
        <label for="dificil">Difícil</label>
    </p>
    <p>
        Tempo de Preparo: 
        <input type="number" name="tempo-preparo" min="1" />
        <select name="unidade-tempo">
            <option value="min">minutos</option>
            <option value="h">horas</option>
            <option value="d">dias</option>
        </select>
    </p>
    <p>
        Rendimentos: <input type="number" name="rendimento" min="1" max="100" />
        Porções
    </p>
    <p> Acompanhamentos: <br />
        <table>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="acompanhamentos" value="arroz" />
                        Arroz
                    </label>
                </td>
                </tr>
                <tr>
                <td>
                    <label>
                            <input type="checkbox" name="acompanhamentos" value="feijao" />  
                            Feijão
                    </label>
                </td>
                <tr>
                <td>
                        <label>
                                <input type="checkbox" name="acompanhamentos" value="salada" />  
                                Salada
                        </label>
                </td>
                <tr>
                <td>
                        <label>
                                <input type="checkbox" name="acompanhamentos" value="fritas" />  
                                Batata Frita
                        </label>
                </td>
                </tr>
                <tr>
                <td>
                        <label>
                                <input type="checkbox" name="acompanhamentos" value="pure" />  
                                Pure de batata
                        </label>
                </td>
            </tr>
        </table>
    </p>
    <p>
      <input type="submit" value="Salvar Receita">
    </p>
    </form>
    </div> <!-- fim div corpo-->
